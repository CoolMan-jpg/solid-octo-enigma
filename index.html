<script>
    navigator.geolocation.getCurrentPosition(showPosition);
    const menuImg = document.getElementById("menuImg")
    var menuToggle = false
    var r = document.querySelector(':root');
    var profileNameElement = document.getElementById("accountName")
    function toggle() {

        if (menuToggle == false) {
            r.style.setProperty('--rotation', '180deg');
            r.style.setProperty('--navOn', 'block');
            document.getElementById("mySidenav").style.width = "250px";
            menuToggle = true

        } else {
            r.style.setProperty('--rotation', '0deg');
            r.style.setProperty('--navOn', 'none');
            document.getElementById("mySidenav").style.width = "0";
            menuToggle = false
        }
    }
    function setName(usernameSet) {
        localStorage.setItem("username", usernameSet)
        profileNameElement.innerText = getName()
    }
    function getName() {
        return (localStorage.getItem("username"))
    }
    function showPosition(position) {
        console.log("Latitude:", position.coords.latitude, ", Longitude:", position.coords.longitude)
    }
    if (getName() != null) {
        profileNameElement.innerText = getName()
    }
</script>
